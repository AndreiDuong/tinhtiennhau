<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu·∫£n L√Ω Ti·ªÅn Nh·∫≠u Theo Th√°ng</title>
    <style>
        body { font-family: sans-serif; padding: 15px; background-color: #f0f2f5; line-height: 1.5; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2, h3 { text-align: center; color: #2c3e50; }
        input, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }
        button { background-color: #27ae60; color: white; border: none; font-weight: bold; cursor: pointer; }
        .btn-add { background-color: #3498db; margin-bottom: 20px; }
        .btn-clear { background-color: #e74c3c; margin-top: 20px; }
        .person-row { display: flex; gap: 10px; margin-bottom: 10px; border-bottom: 1px dashed #eee; padding-bottom: 10px; }
        .history-item { background: #f8f9fa; padding: 10px; border-left: 5px solid #27ae60; margin-bottom: 10px; font-size: 14px; }
        .summary-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .summary-table th, .summary-table td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        .summary-table th { background-color: #ecf0f1; }
    </style>
</head>
<body>

<div class="container">
    <h2>üçª QU·∫¢N L√ù NH·∫¨U THEO TH√ÅNG</h2>
    
    <label>T√™n b·ªØa nh·∫≠u / Ng√†y:</label>
    <input type="text" id="billName" placeholder="VD: Nh·∫≠u T·∫•t Ni√™n - 25/12">
    
    <label>T·ªïng h√≥a ƒë∆°n (VNƒê):</label>
    <input type="number" id="totalBill" placeholder="Nh·∫≠p s·ªë ti·ªÅn">

    <div id="peopleList">
        <label>Ng∆∞·ªùi tham gia (%):</label>
        <div class="person-row">
            <input type="text" placeholder="T√™n" class="p-name">
            <input type="number" placeholder="%" class="p-percent" value="100">
        </div>
    </div>

    <button class="btn-add" onclick="addPerson()">+ Th√™m ng∆∞·ªùi</button>
    <button onclick="calculateAndSave()">T√çNH & L∆ØU BILL</button>

    <hr>

    <h3>üìä T·ªîNG H·ª¢P TRONG TH√ÅNG</h3>
    <div id="summaryArea">
        <table class="summary-table">
            <thead>
                <tr><th>T√™n</th><th>T·ªïng ti·ªÅn ph·∫£i tr·∫£</th></tr>
            </thead>
            <tbody id="summaryBody"></tbody>
        </table>
    </div>

    <h3>üìú L·ªäCH S·ª¨ CHI TI·∫æT</h3>
    <div id="historyLog"></div>

    <button class="btn-clear" onclick="clearData()">X√ìA D·ªÆ LI·ªÜU TH√ÅNG M·ªöI</button>
</div>

<script>
    let history = JSON.parse(localStorage.getItem('nhauHistory')) || [];

    function addPerson() {
        const div = document.createElement('div');
        div.className = 'person-row';
        div.innerHTML = `<input type="text" placeholder="T√™n" class="p-name"><input type="number" placeholder="%" class="p-percent" value="100">`;
        document.getElementById('peopleList').appendChild(div);
    }

    function calculateAndSave() {
        const billName = document.getElementById('billName').value || "B·ªØa nh·∫≠u kh√¥ng t√™n";
        const totalBill = parseFloat(document.getElementById('totalBill').value);
        const names = document.getElementsByClassName('p-name');
        const percents = document.getElementsByClassName('p-percent');
        
        if (isNaN(totalBill)) return alert("Vui l√≤ng nh·∫≠p ti·ªÅn!");

        let totalPercent = 0;
        let billDetails = [];

        for (let i = 0; i < names.length; i++) {
            let n = names[i].value || `Kh√°ch ${i+1}`;
            let p = parseFloat(percents[i].value) || 0;
            totalPercent += p;
            billDetails.push({ name: n, percent: p });
        }

        const finalBill = {
            id: Date.now(),
            name: billName,
            total: totalBill,
            details: billDetails.map(item => ({
                name: item.name,
                amount: (item.percent / totalPercent) * totalBill
            }))
        };

        history.push(finalBill);
        localStorage.setItem('nhauHistory', JSON.stringify(history));
        renderData();
        alert("ƒê√£ l∆∞u bill th√†nh c√¥ng!");
    }

    function renderData() {
        const historyLog = document.getElementById('historyLog');
        const summaryBody = document.getElementById('summaryBody');
        historyLog.innerHTML = "";
        summaryBody.innerHTML = "";

        let totals = {};

        history.forEach(bill => {
            let itemDiv = document.createElement('div');
            itemDiv.className = 'history-item';
            let detailStr = bill.details.map(d => `${d.name}: ${d.amount.toLocaleString()}ƒë`).join(', ');
            itemDiv.innerHTML = `<strong>${bill.name}</strong>: ${bill.total.toLocaleString()}ƒë <br> <small>${detailStr}</small>`;
            historyLog.prepend(itemDiv);

            bill.details.forEach(d => {
                totals[d.name] = (totals[d.name] || 0) + d.amount;
            });
        });

        for (let name in totals) {
            summaryBody.innerHTML += `<tr><td>${name}</td><td><strong>${totals[name].toLocaleString()} VNƒê</strong></td></tr>`;
        }
    }

    function clearData() {
        if(confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a h·∫øt d·ªØ li·ªáu th√°ng n√†y kh√¥ng?")) {
            localStorage.removeItem('nhauHistory');
            history = [];
            renderData();
        }
    }

    renderData(); // Ch·∫°y khi load  trang
</script>

</body>
</html>
