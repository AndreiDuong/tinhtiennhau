<!DOCTYPE html>

    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f9; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #d35400; }
        input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; font-size: 16px; }
        button { background-color: #27ae60; color: white; border: none; cursor: pointer; font-weight: bold; }

        .m·ªÖ-text { color: #c0392b; font-size: 0.9em; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h2>üçª CHIA TI·ªÄN NH·∫¨U</h2>
    
    <label>T·ªïng h√≥a ƒë∆°n (VNƒê):</label>
    <input type="number" id="totalBill" placeholder="V√≠ d·ª•: 1000000">

    <div id="peopleList">
        <label>Danh s√°ch (T√™n - % tham gia):</label>
        <div class="person-row">
            <input type="text" placeholder="T√™n ng∆∞·ªùi" class="p-name">
            <input type="number" placeholder="%" class="p-percent" value="100">

    </div>

    <button onclick="addPerson()" style="background-color: #3498db;">+ Th√™m ng∆∞·ªùi</button>
    <button onclick="calculate()">T√çNH TI·ªÄN</button>

    <div id="resultArea" class="result" style="display: none;">

    <p class="m·ªÖ-text">* L∆∞u √Ω: Nh·∫≠p 0% n·∫øu ai ƒë√≥ "M·ªÖ" (t·ª´ ch·ªëi) ph·∫ßn ti·ªÅn n√†y.</p>
</div>

<script>
    function addPerson() {
        const div = document.createElement('div');
        div.className = 'person-row';
        div.innerHTML = `
            <input type="text" placeholder="T√™n ng∆∞·ªùi" class="p-name">
            <input type="number" placeholder="%" class="p-percent" value="100">
        `;
        document.getElementById('peopleList').appendChild(div);
    }

    function calculate() {
        const totalBill = parseFloat(document.getElementById('totalBill').value);
        const names = document.getElementsByClassName('p-name');
        const percents = document.getElementsByClassName('p-percent');
        
        let totalPercent = 0;
        let participants = [];

        for (let i = 0; i < names.length; i++) {
            let p = parseFloat(percents[i].value) || 0;
            totalPercent += p;
            participants.push({ name: names[i].value || `Ng∆∞·ªùi ${i+1}`, percent: p });
        }

        if (totalPercent === 0 || isNaN(totalBill)) {
            alert("Vui l√≤ng nh·∫≠p s·ªë ti·ªÅn v√† t·ª∑ l·ªá h·ª£p l·ªá!");
            return;
        }

        let html = "<ul>";
        participants.forEach(p => {
            let amount = (p.percent / totalPercent) * totalBill;
            html += `<li><strong>${p.name}</strong>: ${amount.toLocaleString()} VNƒê (${p.percent}%)</li>`;
        });
        html += "</ul>";

        document.getElementById('resultDetails').innerHTML = html;
        document.getElementById('resultArea').style.display = 'block';
    }
</script>
